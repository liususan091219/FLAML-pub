description: finetuning test on AMLK8s

target:
  service: amlk8s
  name: ms-shared-v100

environment:
  image: sonichi/hpo4hf:latest
  setup:
    # - pip install transformers datasets wandb prompt_toolkit==1.0.14 --user
    # - sudo apt-get -y install git
    - git clone https://github.com/liususan091219/FLAML.git
    - cd FLAML
    - git checkout exp
    - pip install -e.[blendsearch,ray] --user
    - export WANDB_API_KEY=7553d982a2247ca8324ec648bd302678105e1058
    - pip install azure-storage-blob

code:
  local_dir: $CONFIG_DIR/../key/

search:
  job_template:
    name: _{experiment_name:s}_{auto:3s}
    sku: 32G4
    command:
    - python FLAML/test/hf/test_glue.py --server_name tmdev --algo_mode grid --data_root_dir data/ --resplit_mode ori --yml_file test.yml --key_path ../../ --dataset_subdataset_name {dataset_subdataset_name} --pretrained_model_size {pretrained_model} --space_mode cus --search_alg_args_mode dft --pruner None --yml_file amlk8s_acl_grid.yml
    submit_args: &retry_args
      max_attempts: 0
  type: grid
  max_trials: 3
  params:
    - name: pretrained_model
      spec: discrete
      values: ["google/electra-base-discriminator:base"]
    - name: dataset_subdataset_name
      spec: discrete
      values: ["glue:cola", "glue:mrpc", "glue:rte", "glue:qnli", "glue:sst2", "glue:stsb"]
