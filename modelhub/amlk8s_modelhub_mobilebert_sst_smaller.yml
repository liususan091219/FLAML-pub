description: finetuning test on AMLK8s

target:
  service: amlk8s
  name: ms-shared

environment:
  image: sonichi/hpo4hf:latest
  setup:
    # - pip install transformers datasets wandb prompt_toolkit==1.0.14 --user
    # - sudo apt-get -y install git
    - git clone https://github.com/liususan091219/FLAML.git
    - cd FLAML
    - git checkout exp
    - pip install -e.[blendsearch,ray] --user
    - pip install 'tensorboardX<=2.2' azure-storage-blob --user
    - export MKL_NUM_THREADS=1

code:
  local_dir: $CONFIG_DIR/../key/

search:
  job_template:
    name: _{experiment_name:s}_{auto:3s}
    sku: G1-V100 ^itpwus2v100cl-s,itp-v100-scus-2,itp-v100-eus,itpeastusv100cl,ms-eus-v100-webx,itp-v100-wus2,sea-v100-16-ms,itpscusv100cl,itphyperdgxcl1-s,itpeastusv100cl2,itphyperdgx2cl1,ms-weu-v100-webx,g-v100-4x-weu,itpmtlv100cl1-s,g-v100-8x-ncus,ms-aip-webxt,ms-scus-v1002-we,g-v100-8x-eus-1
    command:
    - python FLAML/test/hf/run_autohf.py --dataset_subdataset_name {dataset_subdataset_name} --pretrained_model_size {pretrained_model_size} --key_path "." --sample_num 1 --time_budget 100000 --root_log_path {root_log_path} --resplit_mode rspt --space_mode gnr --search_alg_args_mode dft --algo_mode eval --algo_name bs --source_fold {source_fold} --split_portion {split_portion}
    submit_args: &retry_args
      max_attempts: 0
  type: grid
  max_trials: 2
  params:
    - name: pretrained_model_size
      spec: discrete
      values: ["google/mobilebert-uncased base"]
    - name: dataset_subdataset_name
      spec: discrete
      values: ["glue:sst2"]
      # imdb: -> amazon_polarity: -> glue:sst2 -> yelp_polarity:
    - name: source_fold
      spec: discrete
      values: ["train validation"]
      # "train test" -> "train" -> "train validation" -> "train"
    - name: split_portion
      spec: discrete
      values: ["0 0.08 0.8 0.9 0.9 1.0"]
      # "0 0.8 0.8 0.9 0.9 1.0"
      # -> "0.0 0.01 0.01 0.011 0.011 0.012"
      # -> "0 0.8 0.8 0.9 0.9 1.0"
      # -> "0 0.05 0.05 0.055 0.055 0.06"
    - name: root_log_path
      spec: discrete
      values: ["logs_mobilebert/hp1_trainsize/", "logs_mobilebert/hp2_trainsize/"]