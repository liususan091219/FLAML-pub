description: finetuning test on AMLK8s

target:
  service: amlk8s
  name: ms-shared-v100

environment:
  image: sonichi/hpo4hf:latest
  setup:
    # - pip install transformers datasets wandb prompt_toolkit==1.0.14 --user
    # - sudo apt-get -y install git
    - git clone https://github.com/liususan091219/FLAML.git
    - cd FLAML
    - git checkout exp
    - pip install -e.[blendsearch,ray] --user
    - export WANDB_API_KEY=7553d982a2247ca8324ec648bd302678105e1058
    - pip install azure-storage-blob

code:
  local_dir: $CONFIG_DIR/../key/

env_defaults:
  REP: 0

search:
  job_template:
    name: _{experiment_name:s}_{auto:3s}
    sku: 32G4
    command:
    - python FLAML/test/hf/run_autohf.py --server_name azureml --algo_mode hpo --dataset_subdataset_name {dataset_subdataset_name} --rep_id $REP --data_root_dir 'data/' --sample_num 100000 --time_budget 14400 --space_mode {space_mode} --algo_name {algo_name} --pretrained_model {pretrained_model} --resplit_mode {resplit_mode}
    submit_args: &retry_args
      max_attempts: 0
  type: grid
  max_trials: 3
  params:
    - name: algo_name
      spec: discrete
      values: ["Optuna"]
    - name: resplit_mode
      spec: discrete
      values: ["resplit"]
    - name: pruner
      spec: discrete
      values: ["None"]
    - name: space_mode
      spec: discrete
      values: ["hpo_space_gridunion_other"]
    - name: search_alg_arg_mode
      spec: discrete
      values: ["default"]
    - name: pretrained_model
      spec: discrete
      values: ["funnel-transformer/xlarge-base"]
    - name: dataset_subdataset_name
      spec: discrete
      values: ["glue;cola", "glue;mrpc", "glue;rte"]
